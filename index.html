<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tugas Besar - E-commerce</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.15);
            position: relative;
            overflow: hidden;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid #f0f0f0;
            position: relative;
        }

        .header h1 {
            color: #333;
            font-size: 2.5rem;
            margin-bottom: 15px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 700;
            position: relative;
            z-index: 2;
        }

        .user-info {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 3px 10px rgba(0,0,0,0.05);
            position: relative;
            z-index: 2;
        }

        /* Dekorasi ikal panjang horizontal */
        .horizontal-curve {
            position: absolute;
            top: 10px;
            left: 0;
            width: 100%;
            height: 120px;
            overflow: hidden;
            z-index: 1;
        }
        
        .curve-path {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            fill: none;
            stroke: rgba(118, 75, 162, 0.15);
            stroke-width: 2;
            stroke-dasharray: 10, 5;
        }
        
        .curve-path-2 {
            stroke: rgba(102, 126, 234, 0.1);
            stroke-dasharray: 15, 10;
            top: 20px;
        }

        .nav-menu {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
            position: relative;
            z-index: 2;
        }

        .nav-item {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            border: none;
            font-size: 1.1rem;
            font-weight: 600;
            letter-spacing: 0.5px;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }

        .nav-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }

        .content {
            min-height: 400px;
            padding: 30px;
            background: #f8f9fa;
            border-radius: 10px;
            margin-top: 20px;
            box-shadow: inset 0 0 10px rgba(0,0,0,0.05);
            position: relative;
            z-index: 2;
        }

        .section-title {
            color: #4a5568;
            font-size: 1.8rem;
            margin-bottom: 25px;
            padding-bottom: 10px;
            border-bottom: 2px solid #e2e8f0;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #4a5568;
            font-size: 1.1rem;
        }

        .form-group input, .form-group select, .form-group textarea {
            width: 100%;
            padding: 14px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: white;
        }

        .form-group input:focus, .form-group select:focus, .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.2);
        }

        .btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            padding: 14px 30px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.3s ease;
            margin-right: 10px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 7px 14px rgba(0,0,0,0.15);
        }

        .btn i {
            font-size: 1.1rem;
        }

        .btn-danger {
            background: linear-gradient(45deg, #ff6b6b, #ee5a52);
        }

        .btn-outline {
            background: transparent;
            border: 2px solid #667eea;
            color: #667eea;
        }

        .btn-outline:hover {
            background: #667eea;
            color: white;
        }

        .btn-group {
            display: flex;
            gap: 12px;
            margin-top: 15px;
            flex-wrap: wrap;
        }

        .table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
        }

        .table th, .table td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #e2e8f0;
        }

        .table th {
            background: #f8f9fa;
            font-weight: 700;
            color: #4a5568;
            text-transform: uppercase;
            font-size: 0.9rem;
            letter-spacing: 0.5px;
        }

        .table tr:hover {
            background: #f1f5f9;
        }

        .table tr:last-child td {
            border-bottom: none;
        }

        .product-card {
            background: white;
            border-radius: 12px;
            overflow: hidden;
            margin-bottom: 25px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.08);
            transition: transform 0.3s ease;
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        .product-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 12px 25px rgba(0,0,0,0.12);
        }

        .product-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-bottom: 1px solid #e2e8f0;
        }

        .product-content {
            padding: 20px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }

        .product-title {
            font-size: 1.3rem;
            margin-bottom: 10px;
            color: #2d3748;
        }

        .product-price {
            font-size: 1.25rem;
            color: #667eea;
            font-weight: 700;
            margin: 10px 0;
        }

        .product-description {
            color: #4a5568;
            line-height: 1.6;
            margin-bottom: 15px;
            flex-grow: 1;
        }

        .product-stock {
            font-size: 0.95rem;
            color: #718096;
            margin-bottom: 15px;
            font-style: italic;
        }

        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 25px;
        }

        .login-form {
            max-width: 450px;
            margin: 0 auto;
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.12);
            position: relative;
            z-index: 2;
        }

        .alert {
            padding: 15px;
            margin-bottom: 25px;
            border-radius: 8px;
            font-size: 1rem;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .alert i {
            font-size: 1.4rem;
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .hidden {
            display: none;
        }

        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            border-bottom: 1px solid #eee;
            background: white;
            border-radius: 8px;
            margin-bottom: 10px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.03);
        }

        .cart-total {
            font-size: 1.5rem;
            font-weight: 700;
            color: #2d3748;
            text-align: right;
            margin-top: 25px;
            padding: 15px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.05);
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            font-size: 1.2rem;
            color: #764ba2;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }
        
        .loading-spinner {
            border: 5px solid #f3f3f3;
            border-top: 5px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .info-box {
            background: #e3f2fd;
            border-radius: 10px;
            padding: 20px;
            margin: 20px 0;
            border-left: 4px solid #2196f3;
        }
        
        .detail-card {
            background: white;
            border-radius: 12px;
            padding: 25px;
            margin: 20px 0;
            box-shadow: 0 8px 20px rgba(0,0,0,0.08);
        }
        
        .action-container {
            display: flex;
            justify-content: flex-end;
            gap: 15px;
            margin-top: 25px;
            flex-wrap: wrap;
        }
        
        .form-container {
            max-width: 700px;
            margin: 0 auto;
        }
        
        .quantity-controls {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .quantity-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            background: #f1f5f9;
            border: 1px solid #e2e8f0;
        }
        
        .empty-state {
            text-align: center;
            padding: 50px 20px;
            color: #718096;
        }
        
        .empty-state i {
            font-size: 3rem;
            margin-bottom: 20px;
            color: #cbd5e0;
        }
        
        .empty-state p {
            margin-bottom: 25px;
            font-size: 1.1rem;
        }
        
        .demo-info {
            margin-top: 20px;
            padding: 15px;
            background: #e6f7ff;
            border-radius: 8px;
            font-size: 14px;
            border-left: 4px solid #1890ff;
        }
    </style>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Dekorasi ikal panjang horizontal -->
        <div class="horizontal-curve">
            <svg class="curve-path" viewBox="0 0 1200 120" preserveAspectRatio="none">
                <path d="M0,70 C150,120 350,0 600,70 C850,140 1050,0 1200,70 L1200,120 L0,120 Z"></path>
            </svg>
            <svg class="curve-path curve-path-2" viewBox="0 0 1200 120" preserveAspectRatio="none">
                <path d="M0,60 C200,10 400,120 600,60 C800,0 1000,120 1200,60 L1200,120 L0,120 Z"></path>
            </svg>
        </div>

        <!-- Login Section -->
        <div id="login-section">
            <div class="login-form">
                <h2 style="text-align: center; margin-bottom: 30px; color: #4a5568;">
                    <i class="fas fa-sign-in-alt"></i> Login
                </h2>
                <div id="login-alert" class="hidden"></div>
                <form id="login-form">
                    <div class="form-group">
                        <label><i class="fas fa-user"></i> Username:</label>
                        <input type="text" id="username" required placeholder="Masukkan username">
                    </div>
                    <div class="form-group">
                        <label><i class="fas fa-lock"></i> Password:</label>
                        <input type="password" id="password" required placeholder="Masukkan password">
                    </div>
                    <button type="submit" class="btn" style="width: 100%; margin-top: 15px;">
                        <i class="fas fa-sign-in-alt"></i> Login
                    </button>
                </form>
                <p style="text-align: center; margin-top: 25px; color: #4a5568;">
                    Belum punya akun? <a href="#" onclick="showRegister()" style="color: #667eea; font-weight: 600;">Daftar di sini</a>
                </p>
                
            </div>
        </div>

        <!-- Register Section -->
        <div id="register-section" class="hidden">
            <div class="login-form">
                <h2 style="text-align: center; margin-bottom: 30px; color: #4a5568;">
                    <i class="fas fa-user-plus"></i> Daftar Akun
                </h2>
                <div id="register-alert" class="hidden"></div>
                <form id="register-form">
                    <div class="form-group">
                        <label><i class="fas fa-user"></i> Username:</label>
                        <input type="text" id="reg-username" required placeholder="Masukkan username">
                    </div>
                    <div class="form-group">
                        <label><i class="fas fa-lock"></i> Password:</label>
                        <input type="password" id="reg-password" required placeholder="Masukkan password">
                    </div>
                    <div class="form-group">
                        <label><i class="fas fa-envelope"></i> Email:</label>
                        <input type="email" id="reg-email" required placeholder="Masukkan email">
                    </div>
                    <div class="form-group">
                        <label><i class="fas fa-id-card"></i> Nama Lengkap:</label>
                        <input type="text" id="reg-name" required placeholder="Masukkan nama lengkap">
                    </div>
                    <button type="submit" class="btn" style="width: 100%; margin-top: 15px;">
                        <i class="fas fa-user-plus"></i> Daftar
                    </button>
                </form>
                <p style="text-align: center; margin-top: 25px; color: #4a5568;">
                    Sudah punya akun? <a href="#" onclick="showLogin()" style="color: #667eea; font-weight: 600;">Login di sini</a>
                </p>
            </div>
        </div>

        <!-- Main App Section -->
        <div id="main-app" class="hidden">
            <div class="header">
                <h1><i class="fas fa-shopping-cart"></i> Toko Elektronik Online</h1>
                <div class="user-info">
                    <span><i class="fas fa-user-circle"></i> Selamat datang, <strong id="current-user"></strong> (<span id="current-role"></span>)</span>
                    <button class="btn btn-danger" onclick="logout()"><i class="fas fa-sign-out-alt"></i> Logout</button>
                </div>
            </div>

            <div class="nav-menu" id="nav-menu">
                <!-- Navigation will be populated by JavaScript -->
            </div>

            <div class="content" id="content">
                <div class="loading">
                    <div class="loading-spinner"></div>
                    Memuat halaman...
                </div>
            </div>
        </div>
    </div>

    <script>
        // Simulated Database
        let users = [
            { id: 1, username: 'admin', password: 'admin123', role: 'admin', name: 'Shani', email: 'admin@example.com' },
            { id: 2, username: 'user', password: 'user123', role: 'user', name: 'Bevi', email: 'user@example.com' }
        ];

        let products = [
            { id: 1, name: 'Laptop Gaming', price: 15000000, stock: 10, description: 'Laptop gaming berkualitas tinggi dengan prosesor Intel i7, RAM 16GB, dan GPU NVIDIA RTX 3060. Cocok untuk gaming dan pekerjaan berat.', image: 'https://i.pinimg.com/736x/19/e2/5e/19e25e3dc9ef7af55f9175bc75c6507b.jpg' },
            { id: 2, name: 'Mouse Wireless', price: 250000, stock: 25, description: 'Mouse wireless ergonomis dengan sensor presisi tinggi, baterai tahan lama, dan desain nyaman untuk penggunaan jangka panjang.', image: 'https://i.pinimg.com/736x/19/e2/5e/19e25e3dc9ef7af55f9175bc75c6507b.jpg' },
            { id: 3, name: 'Keyboard Mechanical', price: 800000, stock: 15, description: 'Keyboard mechanical RGB dengan switch Cherry MX Brown, anti-ghosting, dan berbagai efek pencahayaan yang dapat disesuaikan.', image: 'https://i.pinimg.com/736x/19/e2/5e/19e25e3dc9ef7af55f9175bc75c6507b.jpg' },
            { id: 4, name: 'Monitor 24 inch', price: 2500000, stock: 8, description: 'Monitor LED 24 inch Full HD dengan refresh rate 144Hz, waktu respons 1ms, dan teknologi AMD FreeSync untuk pengalaman gaming yang mulus.', image: 'https://i.pinimg.com/736x/19/e2/5e/19e25e3dc9ef7af55f9175bc75c6507b.jpg' },
            { id: 5, name: 'Headset Gaming', price: 500000, stock: 20, description: 'Headset gaming dengan kualitas suara surround 7.1, mikrofon dengan noise-cancelling, dan bantalan telinga yang nyaman untuk sesi gaming panjang.', image: 'https://i.pinimg.com/736x/19/e2/5e/19e25e3dc9ef7af55f9175bc75c6507b.jpg' }
        ];  

        let orders = [];
        let cart = [];
        let currentUser = null;
        let orderHistory = [];
        let currentPage = 'showHomepage'; // Default page

        // Load state from localStorage
        function loadAppState() {
            const savedState = localStorage.getItem('ecommerceAppState');
            if (savedState) {
                const state = JSON.parse(savedState);
                currentUser = state.currentUser;
                cart = state.cart || [];
                orderHistory = state.orderHistory || [];
                products = state.products || products;
                currentPage = state.currentPage || 'showHomepage';
                
                if (currentUser) {
                    document.getElementById('current-user').textContent = currentUser.name;
                    document.getElementById('current-role').textContent = currentUser.role.toUpperCase();
                    document.getElementById('login-section').classList.add('hidden');
                    document.getElementById('register-section').classList.add('hidden');
                    document.getElementById('main-app').classList.remove('hidden');
                    setupNavigation();
                    
                    // Load the last active page
                    window[currentPage]();
                }
            }
        }

        // Save state to localStorage
        function saveAppState() {
            const state = {
                currentUser,
                cart,
                orderHistory,
                products,
                currentPage
            };
            localStorage.setItem('ecommerceAppState', JSON.stringify(state));
        }

        // Authentication Functions
        function showLogin() {
            document.getElementById('login-section').classList.remove('hidden');
            document.getElementById('register-section').classList.add('hidden');
            document.getElementById('main-app').classList.add('hidden');
            currentPage = 'showLogin';
            saveAppState();
        }

        function showRegister() {
            document.getElementById('login-section').classList.add('hidden');
            document.getElementById('register-section').classList.remove('hidden');
            document.getElementById('main-app').classList.add('hidden');
            currentPage = 'showRegister';
            saveAppState();
        }

        function login(username, password) {
            const user = users.find(u => u.username === username && u.password === password);
            if (user) {
                currentUser = user;
                document.getElementById('current-user').textContent = user.name;
                document.getElementById('current-role').textContent = user.role.toUpperCase();
                
                document.getElementById('login-section').classList.add('hidden');
                document.getElementById('register-section').classList.add('hidden');
                document.getElementById('main-app').classList.remove('hidden');
                
                setupNavigation();
                showAlert('login-alert', 'Login berhasil!', 'success');
                saveAppState();
                showHomepage();
                return true;
            }
            return false;
        }

        function register(userData) {
            const existingUser = users.find(u => u.username === userData.username);
            if (existingUser) {
                return false;
            }
            
            const newUser = {
                id: users.length + 1,
                username: userData.username,
                password: userData.password,
                role: 'user',
                name: userData.name,
                email: userData.email
            };
            
            users.push(newUser);
            saveAppState();
            return true;
        }

        function logout() {
            currentUser = null;
            cart = [];
            localStorage.removeItem('ecommerceAppState');
            showLogin();
        }

        function setupNavigation() {
            const navMenu = document.getElementById('nav-menu');
            navMenu.innerHTML = '';

            const commonMenus = [
                { name: '<i class="fas fa-home"></i> Homepage', func: 'showHomepage' },
                { name: '<i class="fas fa-list"></i> Katalog', func: 'showCatalog' },
                { name: '<i class="fas fa-info-circle"></i> Detail Produk', func: 'showProductDetail' }
            ];

            const userMenus = [
                { name: '<i class="fas fa-shopping-cart"></i> Keranjang', func: 'showCart' },
                { name: '<i class="fas fa-cash-register"></i> Checkout', func: 'showCheckout' },
                { name: '<i class="fas fa-history"></i> History Pesanan', func: 'showOrderHistory' }
            ];

            const adminMenus = [
                { name: '<i class="fas fa-boxes"></i> Kelola Produk', func: 'showProductManagement' },
                { name: '<i class="fas fa-clipboard-list"></i> Kelola Pesanan', func: 'showOrderManagement' }
            ];

            // Add common menus
            commonMenus.forEach(menu => {
                const button = document.createElement('button');
                button.className = 'nav-item';
                button.innerHTML = menu.name;
                button.onclick = () => {
                    currentPage = menu.func;
                    window[menu.func]();
                };
                navMenu.appendChild(button);
            });

            // Add role-specific menus
            if (currentUser.role === 'user') {
                userMenus.forEach(menu => {
                    const button = document.createElement('button');
                    button.className = 'nav-item';
                    button.innerHTML = menu.name;
                    button.onclick = () => {
                        currentPage = menu.func;
                        window[menu.func]();
                    };
                    navMenu.appendChild(button);
                });
            } else if (currentUser.role === 'admin') {
                adminMenus.forEach(menu => {
                    const button = document.createElement('button');
                    button.className = 'nav-item';
                    button.innerHTML = menu.name;
                    button.onclick = () => {
                        currentPage = menu.func;
                        window[menu.func]();
                    };
                    navMenu.appendChild(button);
                });
            }
        }

        // Page Functions
        function showHomepage() {
            currentPage = 'showHomepage';
            saveAppState();
            const content = document.getElementById('content');
            content.innerHTML = `
                <h2 class="section-title"><i class="fas fa-home"></i> Halaman Utama</h2>
                <div class="info-box">
                    <p><strong>Selamat datang di Toko Elektronik Online!</strong> Temukan berbagai produk elektronik berkualitas dengan harga terbaik. Kami menyediakan laptop, periferal, dan aksesori komputer terbaru untuk kebutuhan Anda.</p>
                </div>
                <h3 style="margin: 25px 0 20px; color: #4a5568;"><i class="fas fa-star"></i> Produk Terpopuler</h3>
                <div class="product-grid">
                    ${products.slice(0, 3).map(product => `
                        <div class="product-card">
                            <img src="${product.image}" alt="${product.name}" class="product-image">
                            <div class="product-content">
                                <h3 class="product-title">${product.name}</h3>

        // Utility Functions
        function addToCart(productId) {
            const product = products.find(p => p.id === productId);
            if (!product || product.stock === 0) {
                showAlert('content', 'Produk tidak tersedia!', 'error');
                return;
            }

            const existingItem = cart.find(item => item.id === productId);
            if (existingItem) {
                if (existingItem.quantity < product.stock) {
                    existingItem.quantity += 1;
                    showAlert('content', 'Produk ditambahkan ke keranjang!', 'success');
                } else {
                    showAlert('content', 'Stok tidak mencukupi!', 'error');
                }
            } else {
                cart.push({
                    id: product.id,
                    name: product.name,
                    price: product.price,
                    quantity: 1
                });
                showAlert('content', 'Produk ditambahkan ke keranjang!', 'success');
            }
            saveAppState();
        }

        function updateCartQuantity(productId, newQuantity) {
            if (newQuantity <= 0) {
                removeFromCart(productId);
                return;
            }

            const product = products.find(p => p.id === productId);
            if (newQuantity > product.stock) {
                showAlert('content', 'Stok tidak mencukupi!', 'error');
                return;
            }

            const cartItem = cart.find(item => item.id === productId);
            if (cartItem) {
                cartItem.quantity = newQuantity;
                showCart();
                saveAppState();
            }
        }

        function removeFromCart(productId) {
            cart = cart.filter(item => item.id !== productId);
            showCart();
            saveAppState();
        }

        function clearCart() {
            cart = [];
            showCart();
            saveAppState();
        }

        function processOrder() {
            const address = document.getElementById('shipping-address').value;
            const paymentMethod = document.getElementById('payment-method').value;
            const notes = document.getElementById('order-notes').value;

            if (!address.trim()) {
                showAlert('content', 'Alamat pengiriman harus diisi!', 'error');
                return;
            }

            const total = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
            const order = {
                id: orderHistory.length + 1,
                userId: currentUser.id,
                items: [...cart],
                total: total,
                address: address,
                paymentMethod: paymentMethod,
                notes: notes,
                status: 'pending',
                date: new Date().toLocaleDateString('id-ID', { 
                    year: 'numeric', 
                    month: 'long', 
                    day: 'numeric',
                    hour: '2-digit',
                    minute: '2-digit'
                })
            };

            // Update stock
            cart.forEach(cartItem => {
                const product = products.find(p => p.id === cartItem.id);
                if (product) {
                    product.stock -= cartItem.quantity;
                }
            });

            orderHistory.push(order);
            cart = [];

            showAlert('content', 'Pesanan berhasil diproses! Terima kasih telah berbelanja.', 'success');
            saveAppState();
            setTimeout(() => showOrderHistory(), 2000);
        }

        function updateOrderStatus(orderId, newStatus) {
            const order = orderHistory.find(o => o.id === orderId);
            if (order) {
                order.status = newStatus;
                showAlert('content', 'Status pesanan berhasil diperbarui!', 'success');
                saveAppState();
            }
        }

            if (containerId === 'content') {

            } else {

            }
            
            setTimeout(() => {

            }, 3000);
        }

                            <input type="number" id="edit-product-price" value="${product.price}" required>
                        </div>
                        <div class="form-group">
                            <label><i class="fas fa-box"></i> Stok:</label>
                            <input type="number" id="edit-product-stock" value="${product.stock}" required>
                        </div>
                        <div class="form-group">
                            <label><i class="fas fa-align-left"></i> Deskripsi:</label>
                            <textarea id="edit-product-description" rows="4" required>${product.description}</textarea>
                        </div>
                        <div class="action-container">
                            <button type="submit" class="btn">
                                <i class="fas fa-save"></i> Update Produk
                            </button>
                            <button type="button" class="btn btn-outline" onclick="showProductManagement()">
                                <i class="fas fa-times"></i> Batal
                            </button>
                        </div>
                    </form>
                </div>
            `;

            document.getElementById('edit-product-form').addEventListener('submit', function(e) {
                e.preventDefault();
                product.name = document.getElementById('edit-product-name').value;
                product.price = parseInt(document.getElementById('edit-product-price').value);
                product.stock = parseInt(document.getElementById('edit-product-stock').value);
                product.description = document.getElementById('edit-product-description').value;
                
                showAlert('content', 'Produk berhasil diperbarui!', 'success');
                saveAppState();
                setTimeout(() => showProductManagement(), 1500);
            });
        }

        function deleteProduct(productId) {
            if (confirm('Apakah Anda yakin ingin menghapus produk ini?')) {
                products = products.filter(p => p.id !== productId);
                showAlert('content', 'Produk berhasil dihapus!', 'success');
                saveAppState();
                setTimeout(() => showProductManagement(), 1500);
            }
        }

        function showOrderDetail(orderId) {
            currentPage = 'showOrderDetail';
            saveAppState();
            const order = orderHistory.find(o => o.id === orderId);
            if (!order) return;

            const customer = users.find(u => u.id === order.userId);
            
            const content = document.getElementById('content');
            content.innerHTML = `
                <h2 class="section-title"><i class="fas fa-file-invoice"></i> Detail Pesanan #${order.id}</h2>
                <div class="detail-card">
                    <h3 style="margin-bottom: 20px; color: #4a5568;"><i class="fas fa-info-circle"></i> Informasi Pesanan</h3>
                    
                    <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 20px; margin-bottom: 30px;">
                        <div>
                            <h4 style="margin-bottom: 10px; color: #4a5568;">Detail Pesanan</h4>
                            <p><strong>ID Pesanan:</strong> #${order.id}</p>
                            <p><strong>Tanggal:</strong> ${order.date}</p>
                            <p><strong>Status:</strong> 
                                <span style="padding: 5px 12px; border-radius: 20px; background: ${
                                    order.status === 'pending' ? '#fef3c7' : 
                                    order.status === 'processing' ? '#dbeafe' : 
                                    order.status === 'shipped' ? '#fce7f3' : 
                                    '#dcfce7'}; 
                                    color: ${
                                    order.status === 'pending' ? '#92400e' : 
                                    order.status === 'processing' ? '#1e40af' : 
                                    order.status === 'shipped' ? '#9d174d' : 
                                    '#166534'};">
                                    ${order.status}
                                </span>
                            </p>
                            <p><strong>Total Pembayaran:</strong> Rp ${order.total.toLocaleString('id-ID')}</p>
                        </div>
                        
                        <div>
                            <h4 style="margin-bottom: 10px; color: #4a5568;">Informasi Pengiriman</h4>
                            <p><strong>Nama Penerima:</strong> ${customer ? customer.name : 'Unknown'}</p>
                            <p><strong>Alamat:</strong> ${order.address}</p>
                            <p><strong>Metode Pembayaran:</strong> ${order.paymentMethod}</p>
                            ${order.notes ? `<p><strong>Catatan:</strong> ${order.notes}</p>` : ''}
                        </div>
                    </div>
                    
                    <h3 style="margin: 30px 0 20px; color: #4a5568;"><i class="fas fa-shopping-cart"></i> Item Pesanan</h3>
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Produk</th>
                                <th>Harga Satuan</th>
                                <th>Jumlah</th>
                                <th>Subtotal</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${order.items.map(item => `
                                <tr>
                                    <td>${item.name}</td>
                                    <td>Rp ${item.price.toLocaleString('id-ID')}</td>
                                    <td>${item.quantity}</td>
                                    <td>Rp ${(item.price * item.quantity).toLocaleString('id-ID')}</td>
                                </tr>
                            `).join('')}
                        </tbody>
                    </table>
                    
                    <div class="action-container">
                        <button class="btn" onclick="showOrderHistory()">
                            <i class="fas fa-arrow-left"></i> Kembali ke History
                        </button>
                    </div>
                </div>
            `;
        }

        // Event Listeners
        document.getElementById('login-form').addEventListener('submit', function(e) {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            if (login(username, password)) {
                showHomepage();
            } else {
                showAlert('login-alert', 'Username atau password salah!', 'error');
            }
        });

        document.getElementById('register-form').addEventListener('submit', function(e) {
            e.preventDefault();
            const userData = {
                username: document.getElementById('reg-username').value,
                password: document.getElementById('reg-password').value,
                email: document.getElementById('reg-email').value,
                name: document.getElementById('reg-name').value
            };
            
            if (register(userData)) {
                showAlert('register-alert', 'Registrasi berhasil! Silakan login.', 'success');
                setTimeout(() => showLogin(), 2000);
            } else {
                showAlert('register-alert', 'Username sudah digunakan!', 'error');
            }
        });

        // Initialize app
        document.addEventListener('DOMContentLoaded', function() {
            loadAppState();
            
            // If not logged in, show login page
            if (!currentUser) {
                showLogin();
            }
        });
    </script>
</body>
</html>
